version: '3.9'

services:
  db:
    image: postgres:latest
    environment:
      - 'POSTGRES_HOST_AUTH_METHOD=trust'
    restart: always
    ports:
      - '5432:5432'
  web:
    depends_on:
      - db
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - '8000:8000'