{% extends 'base.html' %}
{% load static %}

{% block title %}
    جزییات دسته بندی ها
{% endblock title %}

{% block content %}
<section class="slice-ptb">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                {% for post in posts %}
                    <div class="mb-5 text-center">
                        <a href="{% url 'detail' post.slug %}" ><h2>{{ post.title|title }}</h2></a>
                    </div>
                    <!--===== End of Title =====-->

                    <hr class="my-5" />
                {% endfor %}
                <!--===== Start of Title =====-->

            </div>
        </div>
    </div>
</section>
{% endblock content %}
